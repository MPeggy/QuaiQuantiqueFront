<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">        
        <h1>La carte et les menus</h1>
    </div>
</div>

<div class="container">
    
    <!-- Section des menus -->
    <div id="menuSection" class="row row-cols-1 row-cols-md-2 g-4 mb-5"></div>

    <!-- Section des plats à la carte -->
    <div id="aLaCarteSection" class="row row-cols-1 g-4"></div>
</div>

<!-- Modal édition -->
<div class="modal fade" id="editMenuModal" tabindex="-1" aria-labelledby="editMenuModalLabel" data-show="admin" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="editMenuModalLabel">Modifier un élément</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="menuTitle" class="form-label">Titre</label>
                        <input type="text" class="form-control" id="menuTitle" placeholder="Titre">
                    </div>
                    <div class="mb-3">
                        <label for="menuPrice" class="form-label">Prix</label>
                        <input type="text" class="form-control" id="menuPrice" placeholder="Prix">
                    </div>
                    <div class="mb-3">
                        <label for="menuDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="menuDescription" placeholder="Description"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal suppression -->
<div class="modal fade" id="deleteMenuModal" tabindex="-1" aria-labelledby="deleteMenuModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="deleteMenuModalLabel">Confirmation de suppression</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr(e) de vouloir supprimer cet élément ?</p>
                <div class="text-center">
                    <button type="button" class="btn btn-danger">Supprimer</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>
</div>
